<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Game of Life</title>
    <link rel="stylesheet" href="css/gol.css">
</head>
<body>
<h1>Welcome to Conway's Game of Life</h1>
<section>
    <section id="options">
        <section class="option">
            <label id ="grid-dimension-label" for="grid-dimension">Dimension: </label>
            <input type="range" name="grid-dimension" id="grid-dimension" min="5" max="99" value="50"/>
        </section>
        <section class="option">
            <label for="speed">Speed: </label>
            <input type="range" name="speed" id="speed" min="10" max="1000"/>
        </section>
    </section>
    <section id="functions">
        <input type="button" id="create-grid" value="Create"/>
        <input type="button" id="grid-step" value="Step"/>
        <input type="button" id="play" value="&#9658;"/>
        <input type="button" id="genocide" value="Kill All"/>
        <input type="button" id="genesis" value="Revive All"/>
    </section>
</section>

<section id="grid">
    <canvas id="grid-canvas">
    </canvas>
</section>

<script src="js/Cell.js"></script>
<script src="js/Grid.js"></script>
<script src="js/GameOfLife.js"></script>
<script src="js/main.js"></script>
</body>
</html>
