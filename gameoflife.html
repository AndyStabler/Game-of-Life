<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Game of Life</title>
    <link rel="stylesheet" href="css/gol.css">
</head>
<body>
<h1>Welcome to Conway's Game of Life</h1>
<section>
    <section id="options">
        <label for="grid-dimension">Dimension: </label><input type="range" name="grid-dimension" id="grid-dimension" min="5" max="100"/>
        <label for="speed">Speed: </label><input type="range" name="speed" id="speed" min="10" max="1000"/>
    </section>
    <section id="functions">
        <button id="create-grid">Create</button>
        <button id="grid-step">Step</button>
        <button id="play">&#9658;</button>
        <button id="massacre">Kill All</button>
        <button id="genesis">Revive All</button>
    </section>
</section>

<section id="grid">
    <table id="grid-table"></table>
</section>
<label>Cell: <input type="text" id="cellState"/></label>
<button onclick="GameOfLife()"></button>

<script src="js/Cell.js"></script>
<script src="js/Grid.js"></script>
<script src="js/GameOfLife.js"></script>
<script src="js/main.js"></script>
</body>
</html>
